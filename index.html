<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta
      name="description"
      content="This is an education html template made by saidnachid"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h2>Shop</h2>
      <div class="cart-icon nav-toggler">
        <ion-icon name="bag"></ion-icon>
        <span class="cart-text">0</span>
      </div>
    </div>
    <div class="products-list"></div>
    <div class="navbar">
      <h2>Shopping Cart</h2>
      <div class="cart-list"></div>
      <div class="total-price">
        <h3>Total</h3>
        <span class="total-text"></span>
      </div>
      <div class="btn-wrapper">
        <button class="close-btn nav-toggler">Close</button>
        <button class="check-btn" onclick="startNewOrder()">Check out</button>
      </div>
    </div>
    <div class="overlay nav-toggler"></div>
    <script type="module" src="index.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
